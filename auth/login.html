<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixIt | User Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body.login-body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top left,#1e3a8a,transparent 60%),
                  radial-gradient(circle at bottom right,#1d4ed8,transparent 60%), #f8fafc;
      height:100vh;display:flex;justify-content:center;align-items:center;
    }
    .login-box {
      background:#fff;padding:40px 35px;border-radius:15px;
      box-shadow:0 8px 20px rgba(0,0,0,0.15);
      max-width:400px;width:100%;text-align:center;
    }
    h1 {font-size:28px;font-weight:600;color:#1d4ed8;margin-bottom:10px;display:flex;align-items:center;justify-content:center;gap:8px;}
    h1 i {color:#1e3a8a;}
    h2 {font-size:20px;color:#555;margin-bottom:25px;}
    .input-group {margin-bottom:20px;text-align:left;}
    .input-group label {display:flex;gap:6px;font-size:14px;font-weight:500;margin-bottom:6px;color:#333;}
    .input-group input {width:100%;padding:12px;border:1.5px solid #ddd;border-radius:10px;font-size:15px;}
    .input-group input:focus {border-color:#1d4ed8;outline:none;box-shadow:0 0 0 3px rgba(29,78,216,0.2);}
    .btn-login {width:100%;padding:12px;background:#1d4ed8;color:#fff;border:none;border-radius:10px;font-size:16px;font-weight:600;cursor:pointer;}
    .btn-login:hover {background:#1e40af;}
    .switch-link {margin-top:15px;font-size:14px;}
    .switch-link a {color:#1d4ed8;text-decoration:none;font-weight:600;}
  </style>
</head>
<body class="login-body">
  <div class="login-box">
    <h1><i class="fa-solid fa-screwdriver-wrench"></i>FixIt</h1>
    <h2>User Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email"><i class="fa-solid fa-envelope"></i>Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-group">
        <label for="password"><i class="fa-solid fa-lock"></i>Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn-login">Login</button>
      <p class="switch-link">Don’t have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>

  <!-- ✅ Only load the external JS -->
  <script type="module" src="login.js"></script>
</body>
</html>
