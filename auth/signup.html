<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixIt | User Signup</title>
  <link rel="icon" type="image/png" href="./SIH2.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="signup.css">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body.signup-body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top left,#1e3a8a,transparent 60%),
                  radial-gradient(circle at bottom right,#1d4ed8,transparent 60%), #f8fafc;
      height:100vh;display:flex;justify-content:center;align-items:center;
    }
    .signup-box {
      background:#fff;padding:40px 35px;border-radius:15px;
      box-shadow:0 8px 20px rgba(0,0,0,0.15);
      max-width:400px;width:100%;text-align:center;
    }
    h1 {font-size:28px;font-weight:600;color:#1d4ed8;margin-bottom:10px;
        display:flex;align-items:center;justify-content:center;gap:8px;}
    h1 i {color:#1e3a8a;}
    h2 {font-size:20px;color:#555;margin-bottom:25px;}
    .input-group {margin-bottom:20px;text-align:left;}
    .input-group label {display:flex;gap:6px;font-size:14px;font-weight:500;margin-bottom:6px;color:#333;}
    .input-group input {width:100%;padding:12px;border:1.5px solid #ddd;border-radius:10px;font-size:15px;}
    .input-group input:focus {border-color:#1d4ed8;outline:none;box-shadow:0 0 0 3px rgba(29,78,216,0.2);}
    .btn-signup {width:100%;padding:12px;background:#1d4ed8;color:#fff;border:none;border-radius:10px;
                 font-size:16px;font-weight:600;cursor:pointer;}
    .btn-signup:hover {background:#1e40af;}
    .switch-link {margin-top:15px;font-size:14px;}
    .switch-link a {color:#1d4ed8;text-decoration:none;font-weight:600;}
    .btn-secondary {width:100%;margin-top:10px;padding:12px;background:#f3f4f6;color:#374151;
                    border-radius:10px;font-weight:600;text-decoration:none;display:inline-block;}
    .btn-secondary:hover {background:#e5e7eb;}
  </style>
</head>
<body class="signup-body">
  <div class="signup-box">
    <h1><i class="fa-solid fa-user-plus"></i>FixIt</h1>
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <label for="fullname"><i class="fa-solid fa-id-card"></i>Full Name</label>
        <input type="text" id="fullname" required>
      </div>
      <div class="input-group">
        <label for="email"><i class="fa-solid fa-envelope"></i>Email Address</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-group">
        <label for="password"><i class="fa-solid fa-lock"></i>Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword"><i class="fa-solid fa-lock"></i>Confirm Password</label>
        <input type="password" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn-signup">Sign Up</button>
      <a href="login.html" class="btn-secondary">Cancel</a>
      <p class="switch-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <!-- âœ… Only load the external JS -->
  <script type="module" src="signup.js"></script>
</body>
</html>
