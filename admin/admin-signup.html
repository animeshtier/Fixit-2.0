<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixIt | Admin Signup</title>
  <link rel="stylesheet" href="style-addAdmin.css">
  <link rel="stylesheet" href="admin-signup.css">
</head>
<body>
  <header class="topbar">
    <h1><i class="fa-solid fa-shield-halved"></i> Admin Signup</h1>
  </header>

  <main class="form-container">
    <form id="adminSignupForm" class="admin-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn-primary">Sign Up</button>
      <a href="admin-login.html" class="btn-secondary">Already Admin? Login</a>
    </form>
  </main>

  <script type="module" src="admin-signup.js"></script>
</body>
</html>
